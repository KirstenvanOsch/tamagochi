<!DOCTYPE html>
<html lang="NL">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/styles.css">
    <title>Delfstoffer</title>
</head>

<body>

    <div class="start">
        <div class="position">
            <img class="welkom" src="./images/welkomtekst-perkament.png" alt="">
            <form class="form">
                <label for="naam">Vul de naam van je delfstoffer in:</label><br>
                <input type="text" id="delfstofferNaam" name="delfstofferNaam"><br>
                <input class="submit" type="button" value="Ga verder">
            </form>
        </div>
        <div class="button-delfstoffer">
            <img src="./images/delfstoffer-hoofd.png" alt="">
            <!-- bron = https://nl.pinterest.com/pin/530861874833636894/ -->
        </div>
    </div>

    <div class="spel">
        <div class="welkomsgroet">
            <p class="welkomst-tekst">Ontmoet jouw Delfstoffer</p>
        </div>
        <img src="./images/niffler-blauw.png" class="delfstoffer" alt="delfstoffer met ravenklauw sjaal">
        <!-- bron = https://nl.pinterest.com/pin/530861874833636894/ -->

        <img src="./images/muntje.png" class="munt" alt="muntje">
        <!-- bron = https://nl.123rf.com/photo_82342364_vector-gouden-vallende-munten-illustratie-cartoon-gouden-regen-ge%C3%AFsoleerd-op-een-witte-achtergrond-gla.html -->
        <img src="./images/steen.png" class="steen" alt=" steen">
        <!-- bron = https://forum.tribalwars.nl/index.php?threads/steengoed-topic.174740/ -->
        <div class="meter">
            <img src="./images/hartje.png" alt="">
            <!-- bron = https://nl.pinterest.com/pin/530861874833636894/ -->
            <span class="inhoudmeter"></span>

        </div>
    </div>


    <script src="javascript/niffler.js"></script>

</body>

</html >
